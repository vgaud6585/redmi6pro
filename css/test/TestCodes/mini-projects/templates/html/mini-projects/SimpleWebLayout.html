<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style type="text/css" media="all">
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    }

    header {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    }

    header nav ul {
    list-style: none;
    padding: 0;
    }

    header nav ul li {
    display: inline;
    margin: 0 15px;
    }

    header nav ul li a {
    color: #fff;
    text-decoration: none;
    }

    main {
    display: flex;
    margin: 20px;
    }

    .blog-posts {
    flex: 3;
    margin-right: 20px;
    }

    .sidebar {
    flex: 1;
    background: #f4f4f4;
    padding: 10px;
    }

    .new-post {
    margin: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    }

    footer {
    text-align: center;
    padding: 10px 0;
    background: #333;
    color: #fff;
    position: relative;
    bottom: 0;
    width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="blog-posts">
      <article class="post">
        <h2>Blog Post Title</h2>
        <p>
          Posted on <time datetime="2023-10-01">October 1, 2023</time>
        </p>
        <p>
          This is a summary of the blog post. <a href="#">Read more...</a>
        </p>
      </article>
      <!-- Repeat for more posts -->
    </section>

    <aside class="sidebar">
      <h3>Recent Posts</h3>
      <ul>
        <li><a href="#">Post Title 1</a></li>
        <li><a href="#">Post Title 2</a></li>
        <li><a href="#">Post Title 3</a></li>
      </ul>
    </aside>
  </main>

  <section class="new-post">
    <h2>Post a New Blog</h2>
    <form id="new-post-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>
      &copy; 2023 My Blog. All rights reserved.
    </p>
  </footer>
</body>
</html>
