<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name and Age Form</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    }
    table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    }
    table, th, td {
    border: 1px solid black;
    }
    th, td {
    padding: 10px;
    text-align: left;
    }
  </style>
</head>
<body>

  <h1>Enter Name and Age</h1>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" required><br>
    <button type="submit">Add</button>
  </form>

  <h2>Data Table</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <button id="downloadBtn">Download Data as TXT</button>

  <script>
    const form = document.getElementById('dataForm');
    const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
    const downloadBtn = document.getElementById('downloadBtn');
    let dataEntries = [];

    form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;

    // Add data to the table
    const newRow = dataTable.insertRow();
    newRow.insertCell(0).textContent = name;
    newRow.insertCell(1).textContent = age;

    // Store data in an array
    dataEntries.push({ name, age });

    // Clear the form
    form.reset();
    });

    downloadBtn.addEventListener('click', function() {
    let txtContent = "Name, Age\n";
    dataEntries.forEach(entry => {
    txtContent += `${entry.name}, ${entry.age}\n`;
    });

    const blob = new Blob([txtContent], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'data.txt';
    link.click();
    });
  </script>

</body>
</html>
